<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecad.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    
    <title>Luna's cadastro!</title>
</head>
<body>


    <main>
        <div class="container">

            <h1>Insira seus dados!</h1>
            <form>
                
                <div class="menu">
                
                    <!--Pergunta 1 (nome)-->
                    <div>
                
                         <label for="nome"></label><br>
                         <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required><br>
                
                    </div>
                    <!--Pergunta 2 (username)-->
                    <div>
                
                        <label for="user"></label><br>
                        <input type="text" id="user" name="user" placeholder="Digite seu username..." required><br>
                
                    </div>
                    <!--Pergunta 3 (email)-->
                    <div>
                
                        <label for="email"></label><br>
                        <input type="email" id="email" name="email" placeholder="Digite seu email..." required><br>
                
                    </div>
                
                    <!--Pergunta 4 (senha)-->
                
                        <label for="senha"></label><br>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required><br>
                
                
                    <!--Pergunta 5 ( repita senha)-->
                    <div>
                
                        <label for="Repita sua senha"></label><br>
                        <input type="password" id="senha2" name="senha2" placeholder="Repita sua senha..." required><br>
                    </div>
                   
                   <button type="submit" class="enviar" onclick="cadastro()">Cadastrar</button>
                   <p class="cad">Tem cadastro? <a href="login.html">Faça login</a></p>
                   <p class="cad">Volte para a <a href="landing.html">Página Inicial</a></p>
                    </div>
                
            </form>
                </div>
                   
            

    </main>
    <footer>
    
    </footer>

    <script>
        function cadastro(){
            alert('Seu cadastro foi feito!');
        }
    </script>

</body>
</html>
