<head>

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Login</title>

<body>
    <header>
        <!--Barra de menu-->
        <nav>
                <a href="landing.html" class="menu-item">  Home  </a>
                <a href="login.html" class="menu-item">  Login  </a>
                <a href="cadaster.html" class="menu-item">  Cadastro  </a>
                <a href="form.html" class="menu-item">  Formulário  </a>
        </nav> 
    </header>

    <main class="container">
        <form>
            
                <h1>Seja Bem-lindo!</h1>
            
                <!--Pergunta 1 (email)-->
            
                    <div class="input-box">
                        <label for="email"></label><br>
                        <input type="email" id="email" name="email" placeholder="Digite seu email..." required><br>
                        
                    </div>
                <!--Pergunta 2 (senha)-->
            
                    <div class="input-box">
                        
                        <label for="senha"></label><br>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required><br>
                        
                    </div>
                    
                    <div class="remember-forgot">
                        <p>Esqueceu a Senha? </p><a href="#">Clique aqui</a>
                    </div>
            
               <button type="submit" class="login">Enviar</button>
            
                    <div class="register-link">
                    <p>Não tem uma conta? <a href="cadaster.html">cadastre-se</a></p>
                    </div>
        </form>
           
    </main>
    
   
</body>
